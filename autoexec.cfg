//////////////////////////////////////// NETWORK
//
//
rate "128000" // makes client-server communication better
cl_cmdrate "128" // makes client-server communication better [default: 64]
cl_updaterate "128" // makes client-server communication better [default: 64]
cl_timeout "300" // disconnects you from the server after 500 seconds of no connection [default: 30]
cl_cmdrate "128"
cl_interp_ratio "1"
cl_interp "0"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_predict "1"
cl_predictweapons "1"
cl_smooth "0"
cl_smoothtime "0"

mm_dedicated_search_maxping "50" // limits matchmaking search to servers with maximum 50ms of ping [default: 150]

////////// AUDIO
//
//
voice_mixer_volume "0.4" // csgo is setting you mic volume to 40% 
volume "0.7" // the higher this number is in the software, the more "depth" youll hear in-game.  I used to keep this number low and turn up my headphones, but now I do not because I learned this

windows_speaker_config "1" // sets headset sound mode
snd_mute_losefocus "0" // makes the game quietly make sounds after alt-tabbing (useful when matchmaking) [default: 1]
voice_scale "1" // sets voice chat volume to maximum [default: 1]
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_rear_headphone_position "90"
snd_headphone_pan_exponent "2" // this and snd_mixahead are supposed to enhance footsteps (default is 1)
snd_mixahead "0.05" // this and snd_headphone_pan_exponent are supposed to enhance footsteps (default is 0.1)

////////// VIDEO
//
//
r_dynamic "0"
r_eyegloss "0"
sys_antialiasing "0"
sys_refldetail "0"
fps_max "288"
fps_max_menu "145"
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "1"
func_break_max_pieces "0"
cl_predict "1"
cl_predictweapons "1"
muzzleflash_light "0"
cl_detail_avoid_force "0"
cl_detail_avoid_radius "0"
cl_detail_avoid_recover_speed "0"
cl_detail_max_sway "0" 
mat_queue_mode "-1" // auto detect multi-core rendering
mat_vsync "0"
mat_savechanges // write video settings to registry 

////////// MISC
//
//
gameinstructor_enable "0" // disables beginner tutorials
cl_autowepswitch "0" // does not switch to a just picked up weapon [Default: 1]

cl_disablehtmlmotd "1" // does not download message of the day
cl_downloadfilter "nosounds" // does not download additional sounds from community server
player_nevershow_communityservermessage "1" // does not show the message when opening community server menu [default: 0]

cl_forcepreload "1" // enables force map preloading (more RAM, CPU usage less, may increase performance) [default: 0]
engine_no_focus_sleep "0" // game engine does not go to sleep after alt-tabbing [default: 1]

r_drawtracers_firstperson "0"
cl_wpn_sway_interp "0"

cl_use_opens_buy_menu "0" // use key does not open buy menu -> dont forget to bind a buykey... [default: 1]
closeonbuy "0" // buy menu does not close after buying something [default: 1]

////////// INTERFACE
//
//
net_graph "1" // activates net graph [default: 0]
net_graphheight "0" // places net graph as low as possible
net_graphproportionalfont "1" // net graph uses proportional (to screen resolution) font [default: 0]

cl_radar_icon_scale_min "0.7" // changes size of icons on the radar
cl_radar_scale "0.4" // radar show more of the map
cl_radar_rotate "1" // radar Rotates with the player [default: 1]
cl_radar_always_centered "0" // radar will not be centered around the player [Default: 1]
cl_radar_square_with_scoreboard "1" // radar will turn into its squared shape when activating the scoreboard [default: 1]

cl_hud_bomb_under_radar "0" // bomb indicator will be shown in your loadout, not under the radar [default: 1]
cl_hud_color "2" // changes color interface to very light blue [default: 0]
cl_hud_playercount_showcount "1"
hud_showtargetid "0" // When pointing over a player, his name will be shown [defualt: 1]
cl_showloadout "1" // loadout (the box with weapons, on right) will not autohide [default: 0]
cl_loadout_colorweaponnames "0" // weapon names are not colored [Default: 1]
cl_show_clan_in_death_notice "0" // hides clan tag in the kill feed [default: 1]

net_graph "1"
net_allow_multicast "1"
net_graphheight "100"
net_graphmsecs "400"
net_graphpos "1"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
net_maxroutable "1200"
net_scale "5"
net_steamcnx_allowrelay "1"

viewmodel_presetpos 4
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

cl_disablefreezecam "1" // disables freezecam in non-competitive modes [default: 0]
cl_freezecampanel_position_dynamic 0
cl_spec_mode "4" // spectator camera is defaulted to first person

cl_bob_lower_amt "0" // minimalises bobbing
cl_bobamt_lat "0" // minimalises bobbing
cl_bobamt_vert "0" // minimalises bobbing
cl_viewmodel_shift_left_amt "0" // minimalises bobbing
cl_viewmodel_shift_right_amt "0" // minimalises bobbing

cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "2.5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-1"
cl_crosshair_outline "1"
cl_crosshair_outline_draw "1"

////////// INPUT & BINDS
//
//
sensitivity "2.33"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1" // downloads data directly from the mouse, avoiding windows [default: 0]
m_customaccel "0" // disables mouse acceleration
m_customaccel_scale "0" // disables mouse acceleration
m_mousespeed "0" // disables mouse acceleration
m_mouseaccel1 "0" // disables mouse acceleration
m_mouseaccel2 "0" // disables mouse acceleration

bind "uparrow" " buy smokegrenade;"
bind "downarrow" " buy hegrenade;"
bind "ins" " buy vest; buy vesthelm;"
bind "Home" "buy m4a1; buy ak47;"
bind "pgup" " buy defuser;"
bind "del" "buy tec9; buy fiveseven;"
bind "End" "buy awp;"
bind "pgdn" "buy p250;"
bind "leftarrow" " buy flashbang;"
bind "rightarrow" " buy incgrenade; buy molotov;"

bind "q" "knife"
bind "t" "use weapon_c4;drop" // quick bomb drop
bind "f" "use weapon_knife;use weapon_flashbang; bind q knife" // binds flash (faster to throw 2 nades after each other)
bind "g" "use weapon_knife;use weapon_smokegrenade; bind q knife" // binds smoke (faster to throw 2 nades after each other)
bind "v" "use weapon_knife;use weapon_hegrenade; bind q knife" // binds grenade (faster to throw 2 nades after each other)
bind "c" "use weapon_knife;use weapon_molotov; use weapon_incgrenade" // binds molotov (faster to throw 2 nades after each other)
bind "x" +voicerecord
bind "p" "voice_switch" // binds voicechat switch (press once to disable, press again to enable)
bind "h" "+jumpthrow"
bind "o" "gameinstructor_switch" // binds ninja mode (press once to enable bomb finder, press again to disable)
bind "b" "buymenu"
bind "z" "drop"
bind "mwheeldown" "+jump"
bind "space" "+jumpcrouch"
bind "TAB" "+ng" 
bind "shift" "+speed; r_cleardecals" // removes blood and bulletholes everytime you press shift

////////// ALIASES
//
//

alias "voice_switch" "voice_off"
alias "voice_off" "voice_scale 0; bind h voice_on; echo EXECUTED: Voice chat DISABLED".
alias "voice_on" "voice_scale 1; bind h voice_off; echo EXECUTED: Voice Chat enabled".

alias "gameinstructor_switch" "gameinstructor_on"
alias "gameinstructor_off" "gameinstructor_enable 0; j bind gameinstructor_on; echo EXECUTED. Ninja Mode Disabled"
alias "gameinstructor_on" "gameinstructor_enable 1; bind j gameinstructor_off; echo EXECUTED: Ninja Mode Enabled".

alias "+jumpthrow" "+jump;-attack"  
alias "-jumpthrow" "-jump"  

alias "knife" "slot3; bind q primary"
alias "primary" "lastinv; bind q knife"

alias +jumpcrouch "+jump; wait 5; duckON"
alias -jumpcrouch "wait 5; duckOFF; -jump"
alias duckON "+duck"
alias duckOFF "-duck" 

alias afk "echo afk script Enabled, type afk_stop to stop it; +forward; +moveleft; +left;"
alias afk_stop "echo afk script Disabled; -forward; -moveleft; -left;"

alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0" 

////////////////////////////////////////
host_writeconfig
clear
echo "EXECUTED: User Configuration File APPLIED."
